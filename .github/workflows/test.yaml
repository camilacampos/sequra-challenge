name: 🤖 Test and lint
on: push

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sequra_challenge_test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby 👩🏾‍💻
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1
      - name: Run lint 🥴
        run: bundle exec standardrb
      - name: Run migrate 🎇
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
      - name: Run tests 🤡
        run: bundle exec rspec
